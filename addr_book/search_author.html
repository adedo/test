<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="first.css" type="text/css" />
<title>图书数据库</title>
</head>
<body style="text-align:center;">
<a href='/add'>图书添加</a>
<a href='/search_author'>作者查找</a>
<a href='/look'>浏览</a>
<form method="post">
 <tr>
  <td>作者姓名</td>
 </tr>
 <tr>
  <td> <input name="author" type="text"></td>
  <td> <input type="submit" value='查找'> <input type="reset" value='清空'></td>
  </tr>
</form>
<table border=1 style="text-align:center;">
 <tr>
  <th>书名</th>
 </tr>
{% for book in book_list %}
{% if book.Author.Name == name_au %}
 <tr>
  <td>{{ book.Title }}</td>
 </tr>
{% endif %}
{% endfor %}
</table>
</body>
</html>
